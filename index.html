<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Jeff's Drum Machine</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>

    <div id="wrapper">
        <div id = "drum-machine">
            <div data-key="70" class="key">
                <span>Bass Drum</span>
                <kbd>F</kbd>
            </div>
            <div data-key="71" class="key">
                <span>Snare Drum</span>
                <kbd>G</kbd>
            </div>
            <div data-key="72" class="key">
                <span>Clap</span>
                <kbd>H</kbd>
            </div>
            <div data-key="74" class="key">
                <span>Closed Hat</span>
                <kbd>J</kbd>
            </div>
            <div data-key="75" class="key">
                <span>Open Hat</span>
                <kbd>K</kbd>
            </div>
            <div data-key="84" class="key">
                <span>Tom</span>
                <kbd>T</kbd>
            </div>
            <div data-key="89" class="key">
                <span>Ride</span>
                <kbd>Y</kbd>
            </div>
        </div>
    </div>

    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/snare.wav"></audio>
    <audio data-key="74" src="sounds/hihat.wav"></audio>
    <audio data-key="75" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/clap.wav"></audio>
    <audio data-key="84" src="sounds/tom.wav"></audio>
    <audio data-key="89" src="sounds/ride.wav"></audio>

</body>
<script src="./script.js"></script>
</html>
